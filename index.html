<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="master-container">
      <div class="intro">
        <h1>Welcome to Rock Paper Scissors! v1.01</h1>
      </div>
      <div id="computer-icons">
        <div class="image" id="computer-rock">
          <img src="./images/rps-rock-1.png" />
        </div>
        <div class="image" id="computer-paper">
          <img src="./images/rps-paper-1.png" />
        </div>
        <div class="image" id="computer-scissors">
          <img src="./images/rps-scissors-1.png" />
        </div>
      </div>
      <div id="player-icons">
        <div class="image no-mouse-over" id="player-rock">
          <img src="./images/rps-rock-1.png" />
        </div>
        <div class="image no-mouse-over" id="player-paper">
          <img src="./images/rps-paper-1.png" />
        </div>
        <div class="image no-mouse-over" id="player-scissors">
          <img src="./images/rps-scissors-1.png" />
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js" defer></script>
